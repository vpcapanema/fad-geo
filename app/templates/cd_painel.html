<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Painel do Usuário</title>
</head>
<body>
    <h1>Bem-vindo {{ usuario.nome }}</h1>
    <h2>Seus projetos rodados na FAD</h2>
    {% if projetos %}
        <ul>
        {% for projeto in projetos %}
            <li>{{ projeto.nome }} - {{ projeto.data }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Você ainda não possui projetos cadastrados.</p>
    {% endif %}
</body>
</html>
