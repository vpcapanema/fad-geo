<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Pessoa Física</title>
  <link rel="stylesheet" href="/static/css/componentes/fad_header.css">
  <link rel="stylesheet" href="/static/css/cd_pf/cd_cadastro_pf.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  {% include 'componentes/fad_header.html' %}
  <div class="form-container">
    <h3>Cadastro de Pessoa Física</h3>
    <form id="pfForm">
      <div class="form-section">
        <h3>Informações Pessoais</h3>
        <div class="form-group">
          <div class="form-row">
            <div class="form-field half">
              <label for="nome">Nome Completo:<span class="obrigatorio-icone">*</span><span class="check-icone">&#10003;</span></label>
              <input type="text" name="nome" id="nome" required maxlength="255" />
              <div class="feedback-erro" id="nome-erro"></div>
            </div>
            <div class="form-field half">
              <label for="cpf">CPF:<span class="obrigatorio-icone">*</span><span class="check-icone">&#10003;</span></label>
              <input type="text" name="cpf" id="cpf" required maxlength="14" />
              <div class="feedback-erro" id="cpf-erro"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field half">
              <label for="email">E-mail:<span class="obrigatorio-icone">*</span><span class="check-icone">&#10003;</span></label>
              <input type="email" name="email" id="email" required maxlength="255" />
              <div class="feedback-erro" id="email-erro"></div>
            </div>
            <div class="form-field half">
              <label for="telefone">Telefone:<span class="obrigatorio-icone">*</span><span class="check-icone">&#10003;</span></label>
              <input type="text" name="telefone" id="telefone" required maxlength="16" />
              <div class="feedback-erro" id="telefone-erro"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-section">
        <h3>Endereço Residencial</h3>
        <div class="form-group">
          <div class="form-row">
            <div class="form-field half">
              <label for="rua">Logradouro:<span class="obrigatorio-icone">*</span><span class="check-icone">&#10003;</span></label>
              <input name="rua" id="rua" required maxlength="255" />
              <div class="feedback-erro" id="rua-erro"></div>
            </div>
            <div class="form-field half">
              <label for="numero">Número:<span class="obrigatorio-icone">*</span><span class="check-icone">&#10003;</span></label>
              <input name="numero" id="numero" required maxlength="10" />
              <div class="feedback-erro" id="numero-erro"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field half">
              <label for="complemento">Complemento:<span class="obrigatorio-icone">*</span><span class="check-icone">&#10003;</span></label>
              <input name="complemento" id="complemento" required maxlength="50" />
              <div class="feedback-erro" id="complemento-erro"></div>
            </div>
            <div class="form-field half">
              <label for="cep">CEP:<span class="obrigatorio-icone">*</span><span class="check-icone">&#10003;</span></label>
              <input name="cep" id="cep" required maxlength="9" />
              <div class="feedback-erro" id="cep-erro"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field half">
              <label for="bairro">Bairro/Distrito:<span class="obrigatorio-icone">*</span><span class="check-icone">&#10003;</span></label>
              <input name="bairro" id="bairro" required maxlength="100" />
              <div class="feedback-erro" id="bairro-erro"></div>
            </div>
            <div class="form-field half">
              <label for="cidade">Município:<span class="obrigatorio-icone">*</span><span class="check-icone">&#10003;</span></label>
              <input name="cidade" id="cidade" required maxlength="100" />
              <div class="feedback-erro" id="cidade-erro"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field half">
              <label for="uf">UF:<span class="obrigatorio-icone">*</span><span class="check-icone">&#10003;</span></label>
              <select name="uf" id="uf" required>
                <option value="">Selecione...</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
              <div class="feedback-erro" id="uf-erro"></div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="botao-fad" disabled> Cadastrar </button>
      <div id="sucessoBox" style="display:none; text-align:center; margin-top:18px;"></div>
      <div id="erroBox" style="display:none; text-align:center; margin-top:18px;"></div>
      <div id="okBtnContainer" style="text-align:center; margin-top:10px; display:none;">
        <button type="button" class="ok-btn" id="okBtn">OK</button>
      </div>
    </form>
    <div style="text-align:center; margin-top: 30px;">
      <a href="/boas-vindas" class="menu-link" style="background:#004080; color:#fff; text-decoration:none; padding:10px 22px; border-radius:6px; font-size:16px; font-weight:500; display:inline-block;">Página inicial</a>
    </div>
  </div>
  <!-- Remover todos os scripts inline e utilitários antigos, manter só o principal como módulo -->
  <script type="module" src="/static/js/cd_pf/formulario_pf.js"></script>
</body>
</html>
