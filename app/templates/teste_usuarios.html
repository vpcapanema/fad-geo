<!DOCTYPE html>
<html>
<head>
    <title>Teste de Exibição de Usuários</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Teste de Exibição de Usuários</h1>
    
    <h2>Usuários</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tabela-teste">
            <!-- Será preenchido via JavaScript -->
        </tbody>
    </table>

    <script>
        // Dados de teste
        const usuariosTeste = [
            { id: 1, nome: "Usuário Teste 1", email: "teste1@exemplo.com", status: "Ativo" },
            { id: 2, nome: "Usuário Teste 2", email: "teste2@exemplo.com", status: "Inativo" }
        ];

        // Preencher tabela com dados de teste
        document.addEventListener("DOMContentLoaded", () => {
            const tabela = document.getElementById("tabela-teste");
            
            usuariosTeste.forEach(usuario => {
                const linha = document.createElement("tr");
                linha.innerHTML = `
                    <td>${usuario.id}</td>
                    <td>${usuario.nome}</td>
                    <td>${usuario.email}</td>
                    <td>${usuario.status}</td>
                `;
                tabela.appendChild(linha);
            });
            
            // Tentar carregar usuários reais
            fetch("/painel/usuarios")
                .then(res => res.json())
                .then(usuarios => {
                    console.log("Usuários recebidos:", usuarios);
                    if (usuarios && usuarios.length > 0) {
                        const primeiroUsuario = usuarios[0];
                        console.log("Primeiro usuário:", primeiroUsuario);
                    }
                })
                .catch(err => console.error("Erro ao carregar usuários:", err));
        });
    </script>
</body>
</html>
