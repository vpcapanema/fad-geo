<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - FAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/componentes/fad_header.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
    }

    .cadastro-topo {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 14px;
      color: #333;
      text-align: center;
      width: 100%;
    }

    .cadastro-topo a {
      text-decoration: none;
      color: #007bff;
    }

    .cadastro-topo a:hover {
      text-decoration: underline;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .login-container input,
    .login-container select,
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .login-container button {
      background-color: #006699;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }

    .login-container button:hover {
      background-color: #005080;
    }

    .login-container .link-extra {
      margin-top: 0.5rem;
      font-size: 14px;
    }

    .login-container .link-extra a {
      color: #007bff;
      text-decoration: none;
    }

    .login-container .link-extra a:hover {
      text-decoration: underline;
    }

    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .dialog-header {
      padding: 10px;
      background: #f1f1f1;
      border-bottom: 1px solid #ccc;
      border-radius: 8px 8px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }

    .dialog-body {
      padding: 15px;
      text-align: center;
    }

    .dialog-body p {
      margin: 0;
      padding: 5px 0;
    }

    .close-button {
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }

    .ok-button {
      margin-top: 10px;
      padding: 6px 16px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  {% include 'componentes/fad_header.html' %}
  <script>
    // Torna a logo da FAD clic√°vel para ir para a home
    document.addEventListener('DOMContentLoaded', function() {
      const logo = document.querySelector('.logo-fad');
      if (logo) {
        logo.style.cursor = 'pointer';
        logo.addEventListener('click', function() {
          window.location.href = '/';
        });
      }
    });
  </script>

  <div class="cadastro-topo" style="text-align: right; width: 100%;">
    <span style="color: #fff; display: block;">N√£o tem cadastro?</span>
    <a href="/cadastro-usuario" style="color: #fff; font-weight: bold; text-decoration: underline; display: inline-block; margin-top: 2px;">Cadastre-se aqui</a>
  </div>

  <div class="login-container">
    <h2>Acesso √† FAD</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="E-mail institucional" required>
      <div style="position: relative;">
        <input type="password" name="senha" id="senhaInput" placeholder="Senha" required>
        <span onclick="toggleSenha()" style="position: absolute; right: 10px; top: 10px; cursor: pointer;" title="Mostrar/ocultar senha">üëÅÔ∏è</span>
      </div>

      <label for="tipo">Tipo de Acesso:</label>
      <select id="tipo" name="tipo" required>        <option value="analista">Analista</option>
        <option value="coordenador">Coordenador</option>
        <option value="master">Master</option>
      </select>

      <button type="submit">Entrar</button>
    </form>

    <div class="link-extra">
      <a href="/recuperar-senha">Esqueci minha senha</a>
    </div>
  </div>

  <div id="erroLogin" class="dialog hidden">
    <div class="dialog-header">
      <span id="erroLoginTexto">Erro</span>
      <button class="close-button" onclick="document.getElementById('erroLogin').style.display='none'; location.reload();">&times;</button>
    </div>
    <div class="dialog-body">
      <button class="ok-button" onclick="document.getElementById('erroLogin').style.display='none'; location.reload();">OK</button>
    </div>
  </div>

  <div id="caixaCarregando" class="dialog hidden">
    <div class="dialog-header">
      <span>Autenticando...</span>
    </div>
    <div class="dialog-body">
      <p>Aguarde...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const erroBox = document.getElementById("erroLogin");
    const erroTexto = document.getElementById("erroLoginTexto");
    const carregandoBox = document.getElementById("caixaCarregando");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      erroBox.classList.add("hidden");
      carregandoBox.classList.remove("hidden");

      const formData = new FormData(form);
      const encodedData = new URLSearchParams();
      formData.forEach((value, key) => {
        encodedData.append(key, value);
      });

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: encodedData
        });

        carregandoBox.classList.add("hidden");

        if (response.ok) {
          // Espera JSON com redirect
          const data = await response.json();
          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            erroTexto.textContent = "Login realizado, mas sem redirecionamento.";
            erroBox.classList.remove("hidden");
          }
        } else {
          const errorData = await response.json().catch(() => ({}));
          if (response.status === 401) {
            if (errorData.detail === "email") {
              erroTexto.textContent = "E-mail n√£o cadastrado.";
            } else if (errorData.detail === "senha") {
              erroTexto.textContent = "Senha incorreta.";
            } else if (errorData.detail === "tipo") {
              erroTexto.textContent = "Tipo de acesso incorreto.";
            } else {
              erroTexto.textContent = "Credenciais inv√°lidas.";
            }
          } else if (response.status === 403) {
            erroTexto.textContent = "Aguardando aprova√ß√£o do coordenador.";
          } else if (errorData.detail === "SessionMiddleware n√£o configurado") {
            erroTexto.textContent = "Erro interno: SessionMiddleware n√£o configurado.";
          } else {
            erroTexto.textContent = "Erro inesperado. C√≥digo: " + response.status;
          }
          erroBox.classList.remove("hidden");
        }
      } catch (error) {
        carregandoBox.classList.add("hidden");
        erroTexto.textContent = "Erro de conex√£o com o servidor.";
        erroBox.classList.remove("hidden");
      }
    });

    function toggleSenha() {
      const senhaInput = document.getElementById("senhaInput");
      senhaInput.type = senhaInput.type === "password" ? "text" : "password";
    }
  </script>

  <script src="/static/js/componentes/fad_header.js"></script>
</body>
</html>
