<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualização do Cabeçalho FAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* === Estilo base do corpo da página === */
    body {
      margin: 0;                                    /* Remove margens externas */
      padding: 0;                                   /* Remove preenchimento externo */
      background-color: #f4f4f4;                    /* Fundo cinza-claro neutro */
      font-family: 'Segoe UI', sans-serif;          /* Fonte padrão do sistema */
    }

    /* === Estilo do cabeçalho principal (hero) === */
    .hero {
      background: #004080;                          /* Cor de fundo azul institucional */
      color: white;                                 /* Cor do texto branco (caso tenha) */
      padding: 5px 20px 0px 20px;                  /* top | right | bottom | left */
      text-align: center;                           /* Centraliza conteúdo textual */
    }

    /* === Contêiner interno do cabeçalho, usa flexbox para centralizar === */
    .hero-content {
      display: flex;                                /* Ativa modo flexível */
      justify-content: center;                      /* Centraliza horizontalmente */
      align-items: center;                          /* Centraliza verticalmente */
    }

    /* === Imagem do logo FAD (logo-fad) === */
    .logo-fad {
      max-width: 100%;                              /* Limita largura máxima ao tamanho do contêiner */
      height: auto;                                 /* Mantém a proporção da imagem */
      max-height: 170px;                            /* Aumenta a altura máxima permitida */
      display: block;                               /* Garante que a imagem ocupe a linha sozinha */
      padding: 5px 20px 0px 20px;                   /* top | right | bottom | left */
    }

    /* === Estilo do cabeçalho padrão FAD === */
    .fad-header {
      position: relative;                           /* Permite posicionamento absoluto de elementos filhos */
      background-color: #004080;                   /* Cor de fundo azul institucional */
      padding: 10px 0;                             /* Espaçamento interno superior e inferior */
      text-align: center;                          /* Centraliza conteúdo textual */
    }

    /* === Estilo do botão de logout === */
    .logout button {
      background-color: #004080;                   /* Azul institucional */
      color: #fff;                                 /* Cor do texto do botão */
      border: 2px solid #fff;                     /* Contorno branco */
      padding: 10px 20px;                          /* Espaçamento interno do botão */
      border-radius: 5px;                          /* Cantos arredondados do botão */
      cursor: pointer;                             /* Cursor em forma de mão ao passar sobre o botão */
      font-weight: bold;                           /* Negrito para o texto do botão */
      font-size: 16px;                            /* Aumenta um pouco o tamanho da fonte */
      transition: background 0.2s, color 0.2s;    /* Transição suave para mudanças de cor */
    }

    .logout button:hover {
      background-color: #0056b3;                  /* Azul mais claro ao passar o mouse */
      color: #fff;                                 /* Mantém o texto branco */
      border-color: #fff;                         /* Mantém o contorno branco */
    }

    /* === Estilo da imagem do logo no cabeçalho padrão === */
    .fad-header .logo-fad {
      height: 180px;                               /* Aumenta ainda mais o tamanho da logo */
      max-height: 220px;
      margin: 0 auto;                             /* Margem automática para centralizar a imagem */
      display: block;                               /* Garante que a imagem ocupe a linha sozinha */
      cursor: pointer;                             /* Cursor em forma de mão ao passar sobre a imagem */
    }
  </style>
</head>

<body>

  <!-- === Cabeçalho da FAD com imagem institucional centralizada e botão de logout === -->
  <header class="fad-header">
    <!-- Botão de logout no canto superior direito -->
    <div class="logout" style="position:absolute;top:10px;right:20px;z-index:10;">
      <form action="/login/logout" method="post">
        <button type="submit">Sair</button>
      </form>
    </div>
    <!-- Imagem centralizada do logo da FAD -->
    <div style="text-align:center;">
      <img src="/static/images/fad_logo_banco_completo1.png"
           alt="FAD - Ferramenta de Análise Dinamizada"
           class="logo-fad"
           style="margin: 0 auto; display: block; cursor:pointer;"
           onclick="window.location.href='/'">
    </div>
  </header>

  <!-- === Conteúdo auxiliar abaixo do cabeçalho (apenas para visualização local) === -->
  <main style="text-align: center; padding: 30px;">
    <p>Este é um exemplo de como o cabeçalho será exibido nas páginas da FAD.</p>
  </main>

  <!-- === Script JS padrão para inicialização de comportamento (caso precise) === -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Cabeçalho FAD carregado.");
    });
  </script>

</body>
</html>
