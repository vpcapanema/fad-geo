<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - FAD</title>
  <style>
    .cadastro-container {
      max-width: 500px; margin: 80px auto; background-color: #fff;
      padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;
    }
    .cadastro-container h2 { color: #003366; margin-bottom: 1rem; }
    .cadastro-container input {
      width: 100%; padding: 0.75rem; margin-bottom: 1rem;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .cadastro-container button {
      width: 100%; padding: 0.75rem; background-color: #009933; color: white;
      border: none; border-radius: 6px; font-size: 1rem; cursor: pointer;
    }
    .cadastro-container button:hover { background-color: #007a29; }
    .cadastro-container a { display: block; margin-top: 1rem; color: #006699; text-decoration: none; }
    .cadastro-container a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastro de Usuário</h2>
    <form action="/cadastro" method="post">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="E-mail institucional" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <a href="/login">Já tenho conta</a>
  </div>
</body>
</html>
